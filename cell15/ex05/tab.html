<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab</title>
	<style>
		table
		{
			border-collapse: collapse;
		}
		td
		{
			width: 1000px;
			height: 100px;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td style="background-color: salmon;">First Cell</td>
			<td style="background-color: darkseagreen;">Second Cell</td>
		</tr>
	</table>
</body>
</html>
